<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="info">
            <h1>Etch-a-Sketch</h1>
            <p>Draw.</p>
        </div>

        <!-- probably should add a specific height and width to sketch (i.e, so the squares don't get out of hand) -->
        <div class="sketch">

            <div id="grid">
                <div class="item item-1"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
