<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>  
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
       

        <div class="info">
            
            <p>Click on the grid to use the brush; to hide it, click again.</p>
            <button type="button" class="btn btn-outline-dark erase">Erase all</button>

            <div class="slidecontainer">
                <p>Select grid size:</p>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <p class="current-grid"><span id="demo"></span>px</p>
              </div>
            

            <div style="position:relative; display:inline-block">
                <label for="favcolor">Select your brush color:</label>
                <input type="color" id="color-picker" value="#000000"/>
            </div>
            
        </div>

        <!-- probably should add a specific height and width to sketch (i.e, so the squares don't get out of hand) -->
        <div class="sketch">

            <div id="grid">
                <div class="grid_item"></div>
            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
