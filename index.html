<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>  
    <header>
        <h1>Etch-a-Sketch</h1>
        <p>Select the tools to the left to begin. To hide the brush, simply click on the grid.</p>
    </header>
    <main>
       

        <div class="info">

            <div class="slidecontainer">
                <p>Grid Slider:</p>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <p class="current-grid"><span id="demo"></span>px</p>
              </div>

            

            <div style="position:relative; display:inline-block">
                <label for="favcolor">Brush Color:</label>
                <input type="color" id="color-picker" value="#000000"/>
            </div>

            <button type="button" class="btn btn-outline-light brush">Brush Mode</button>
            <button type="button" class="btn btn-outline-light rainbow">Rainbow Mode</button>
            <button type="button" class="btn btn-outline-light eraser">Eraser</button>
            <button type="button" class="btn btn-outline-light erase">Clear</button>
          
            
        </div>

        <div id="grid">
            <div class="grid_item"></div>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
