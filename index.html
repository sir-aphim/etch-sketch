<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="info">
            <h1>Etch-a-Sketch</h1>
            <p>Hover over the blank canvas to draw.</p>
            <button type="button" class="btn btn-outline-dark erase">Erase</button>
            <button type="button" class="btn btn-outline-dark grid-size">Select Grid Size</button>
            

            <div style="position:relative; display:inline-block">
                <label for="favcolor">Select your brush color:</label>
                <input type="color" id="color-picker" value="#000000"/>
            </div>
            
        </div>

        <!-- probably should add a specific height and width to sketch (i.e, so the squares don't get out of hand) -->
        <div class="sketch">

            <div id="grid">
                <div class="grid_item 1"></div>
            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
